<div style="margin: 40px 0px 0px 500px">
  <h4>Thêm Sách Mới!</h4>
</div>

<br><br>

<div class="row" style="margin-left:20px ">
<form (ngSubmit)="createBook()">
  <p>{{message}}</p>
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="book.title" placeholder="NameBook">
  </div>
  <div class="form-group">
    <label>Author</label>
    <input type="text" class="form-control" name="author" [(ngModel)]="book.author" placeholder="Author">
  </div>
  <label>Title</label>
  <input type="text" class="form-control" name="description" [(ngModel)]="book.description" placeholder="Description">
  <br>
  <div class="row">
    <div class="col-sm-8">
      <button type="submit" class="btn btn-primary">Thêm Sách</button>
    </div>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary" [routerLink]="['/list']">Thoát</button>
    </div>
  </div>

</form>
</div>
